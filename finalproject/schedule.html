        <img class="logo" src="images/gvlogo.svg" alt="Logo" width="100" loading="lazy">
        <nav class="navmenu" id="navmenu">
            <ul>
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="schedule.html" id="schedule">Schedule</a></li>

            </ul>
        </nav>
        <button class="hamburger" id="hamburger">&#9776;</button>
    </header>
    <main>
        <h1>Talk with Us!</h1>
         <h3>We offer free consultations, and you can ask for the items you saw in the catalogue!</h3>
    <form action="appointment.html" method="get" class="appointment-form">
  <h2>Schedule an Appointment</h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="abcd@email.com" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

  <label for="date">Preferred Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Preferred Time:</label>
  <input type="time" id="time" name="time" required>

  <label for="service">Service Type:</label>
  <select id="service" name="service" required>
    <option disabled selected>Select a service...</option>
    <option>Consultation</option>
    <option>Follow-up</option>
    <option>Check-up</option>
    <option>Other</option>
  </select>

  <label for="notes">Additional Notes:</label>
  <textarea id="notes" name="notes" rows="4" placeholder="Add any details here..."></textarea>

  <button type="submit">Book Appointment</button>
</form>

<hr>
<br>

<form action="contact.html" method="get" class="inquiry-form">
  <h2>Contact Us</h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="abcd@email.com" required>

  <label for="type">Reason for Contact:</label>
  <select id="type" name="type" required>
    <option disabled selected>Select one...</option>
    <option>Business Inquiry</option>
    <option>Complaint</option>
    <option>Other</option>
  </select>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

  <button type="submit">Send Message</button>
</form>
<hr>

    </main>

        <p>Copyright &copy; 2024 Glazing Vision</p>
    </footer>
</body>
